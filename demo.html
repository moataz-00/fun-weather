      <section id="weather" class="container min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-md-7 mt-lg-5">
              <div class="city-weather">
                <input
                  type="text"
                  onkeydown="this.value"
                  class="intro border-info py-2 form-control text-info bg-transparent rounded"
                  id="search"
                  placeholder="Search For Cities"
                />
              </div>

              <div
                class="content mt-5 mx-1 row bg-danger rounded"
                id="cityName"
              ></div>
              <div class="col-12 mt-5 intro pb-5 px-5 rounded-5">

                  TODAY'S FORECAST

                <div class="row bg-dark rounded" id="hourTemp"></div>
              </div>
              <div
                class="mt-5 intro pb-4 px-5 rounded-5 text-center "
              >
                <h6
                  class="today-forecast py-4 m-0 mt-3 fs-3 text-center text-info"

                  AIR CONDITIONS
                </h6>
                <div class="row">
                  <div class="col-md-6" id="realFeel"></div>
                  <div class="col-md-6" id="wind"></div>
                  <div class="col-md-6 pt-4" id="rain"></div>
                  <div class="col-md-6 pt-4" id="uvIndex"></div>
                </div>
              </div>
            </div>
            <div class="col-md-4">

              </div>
